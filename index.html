<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login - Fundo Estrelado</title>
 <link rel="stylesheet" href="styles.css">
 <script src="script.js"></script>
 <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  </head>

<body class="centralizado">
  <!-- Corpo do site com classe para centralizar os elementos (provavelmente no CSS) -->

  <div id="login-container" class="login-container">
    <!-- Contêiner principal do formulário de login -->

    <h2>Login</h2>
    <!-- Título da seção de login -->

    <!-- Início do formulário -->
    <form id="formLogin">
      <!-- Campo para o nome de usuário -->
      <label for="usuario">Usuário</label>
      <input 
        type="text" 
        id="usuario" 
        name="usuario" 
        placeholder="Digite seu usuário" 
        autocomplete="username" 
        required 
      />

      <!-- Campo para a senha -->
      <label for="senha">Senha</label>
      <input 
        type="password" 
        id="senha" 
        name="senha" 
        placeholder="Digite sua senha" 
        autocomplete="current-password" 
        required 
      />
      <br />

      <!-- Botão para entrar no sistema (leva direto para a próxima página) -->
      <button onclick="window.location.href='conteudo.html'">
        Entrar
      </button>
    </form>

    <!-- Botão para redirecionar para o cadastro -->
    <button onclick="window.location.href='cadastro.html'">
      Cadastrar
    </button>
  </div>

</body>
</html>
