<!DOCTYPE html>
<!-- Declara que o documento usa HTML5 -->
<html lang="pt-br">
<!-- Define o idioma como português do Brasil -->

<head>
  <meta charset="UTF-8" />
  <!-- Define o conjunto de caracteres como UTF-8 (suporta acentos e símbolos) -->

  <title>Login - Fundo Estrelado</title>
  <!-- Título que aparece na aba do navegador -->

  <link rel="stylesheet" href="styles.css">
  <!-- Importa o arquivo CSS para estilização -->

  <script src="script.js"></script>
  <!-- Importa o JavaScript (caso haja interações como validação ou login simulado) -->
</head>

<body class="centralizado">
  <!-- Corpo do site com classe para centralizar os elementos (provavelmente no CSS) -->

  <div id="login-container" class="login-container">
    <!-- Contêiner principal do formulário de login -->

    <h2>Login</h2>
    <!-- Título da seção de login -->

    <!-- Início do formulário -->
    <form id="formLogin">
      <!-- Campo para o nome de usuário -->
      <label for="usuario">Usuário</label>
      <input 
        type="text" 
        id="usuario" 
        name="usuario" 
        placeholder="Digite seu usuário" 
        autocomplete="username" 
        required 
      />

      <!-- Campo para a senha -->
      <label for="senha">Senha</label>
      <input 
        type="password" 
        id="senha" 
        name="senha" 
        placeholder="Digite sua senha" 
        autocomplete="current-password" 
        required 
      />

      <!-- Botão "Esqueci a senha" (não funcional por padrão) -->
      <button type="button" id="btnEsqueciSenha">
        Esqueci a senha
      </button>

      <br />

      <!-- Botão para entrar no sistema (leva direto para a próxima página) -->
      <button onclick="window.location.href='conteudo.html'">
        Entrar
      </button>
    </form>

    <!-- Botão para redirecionar para o cadastro -->
    <button onclick="window.location.href='cadastro.html'">
      Cadastrar
    </button>
  </div>

</body>
</html>
